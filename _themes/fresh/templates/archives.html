{% extends "base.html" %}
{% block content %}
<section >
<h1>{% block content_title %}Archives for {{ SITENAME }}{% endblock %}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.date.strftime('%Y-%m-%d') }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
</section>
{% endblock %}
